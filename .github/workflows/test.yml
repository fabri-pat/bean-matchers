name: Build
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test
        run: "mvn cobertura:cobertura --file pom.xml"
      - name: CodeCov
        run: "bash <(curl -s https://codecov.io/bash)"
